<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./imgs/iconeList.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Todo List</title>
  <meta name="google-site-verification" content="e_mMvF-gsL3ekXtMUiO27HdwtSUnbmR7s2-iHL5udV4"/>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <main>
    <section class="container-adicionar-tarefa">
      <h2>Digite o nome da sua tarefa para adicion√°-la ao board</h2>
      <div class="container-input-tarefa">
        <input placeholder="Digite aqui..." type="text" name="mensagem" id="mensagem" maxlength="45" required>
        <button id="botao-adicionar-tarefa">
          <img src="./imgs/adiocnar.svg" alt="Icone de mais">
        </button>
      </div>
    </section>

    <section class="container-secoes">
      <div class="secao-a-fazer">
        <div class="tag-a-fazer">
          <p>A fazer</p>
        </div>
        
        <section class="container-adicionar-tarefa container-tarefas-a-fazer">
           
        </section>
      </div>

      
      <div class="secao-a-fazer">
        <div class="tag-em-andamento">
          <p>Em andamento</p>
        </div>

        <div class="container-tarefas container-tarefas-andamento">
          
        </div>
        
      </div>


      <div class="secao-a-fazer">
        <div class="tag-finalizado">
          <p>Finalizado</p>
        </div>

        <div class="container-tarefas container-tarefas-realizadas">
          
        </div>

      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
